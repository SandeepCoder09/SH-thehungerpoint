<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login — SH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="/home/SH-Favicon.png" />
  <link rel="stylesheet" href="/admin/login.css" />
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <img src="/home/sh-thehungerpoint.png" class="logo" alt="SH" />
      <h2>SH — Admin</h2>
      <p class="tag">Sign in with your admin account</p>

      <input id="inputEmail" type="email" placeholder="Email" autocomplete="username" />
      <input id="inputPassword" type="password" placeholder="Password" autocomplete="current-password" />

      <button id="btnLogin" class="btn">Login</button>

      <p id="loginMsg" class="msg"></p>
    </div>
  </div>

  <script type="module" src="/admin/login.js"></script>
</body>
</html>
