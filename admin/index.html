<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard — SH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="/home/SH-Favicon.png" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <script>
    // quick guard — redirect to login if no token
    (function(){
      const token = localStorage.getItem("adminToken");
      if (!token) {
        window.location.href = "/admin/login.html";
      }
    })();
  </script>

  <div class="topbar">
    <div class="top-left">
      <img src="/home/sh-thehungerpoint.png" class="top-logo" alt="SH" />
      <div class="title">SH — Admin Dashboard</div>
    </div>

    <div class="top-right">
      <div class="card small">Socket: <span id="sockStatus">—</span></div>
      <div class="card small">Active: <strong id="cardActive">0</strong></div>
      <div class="card small">Delivered: <strong id="cardDelivered">0</strong></div>
      <button id="btnRefresh" class="btn ghost">Refresh</button>
      <button id="btnLogout" class="btn ghost">Logout</button>
    </div>
  </div>

  <div class="admin-toolbar">
    <button id="btnTestOrder" class="btn test-order-btn">➕ Create Test Order</button>
    <div class="spacer"></div>
    <button id="btnShowMap" class="btn ghost">Open Tracking Map</button>
  </div>

  <main class="layout">
    <section class="left-col">
      <div class="panel">
        <h3>Orders (live)</h3>
        <div id="ordersList" class="orders-list">Loading orders…</div>
      </div>
    </section>

    <section class="right-col">
      <div class="panel">
        <h3>Order Details</h3>
        <div id="orderDetails" class="order-details muted">Select an order to see details</div>
      </div>

      <div class="panel">
        <h3>Quick Actions</h3>
        <div class="quick-actions">
          <button id="btnCenterAll" class="btn ghost">Center Map</button>
          <button id="btnExport" class="btn ghost">Export CSV</button>
        </div>
      </div>
    </section>
  </main>

  <!-- libs -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- admin logic -->
  <script type="module" src="/admin/admin.js"></script>
</body>
</html>
