<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard — SH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="/home/SH-Favicon.png" />

  <!-- Leaflet (for small preview maps if you want later) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="topbar">
    <div class="title">SH — Admin Dashboard</div>
    <div class="right">
      <div class="card small">Socket: <span id="sockStatus">—</span></div>
      <div class="card small">Active Orders: <strong id="cardActive">0</strong></div>
      <div class="card small">Delivered: <strong id="cardDelivered">0</strong></div>
      <button id="btnRefresh" class="btn">Refresh</button>
    </div>
  </div>

<button id="createTestOrderBtn" class="admin-test-btn">
  + Create Test Order
</button>

  <main class="layout">
    <section class="left-col">
      <div class="panel">
        <h3>Orders (live)</h3>
        <div id="ordersList" class="orders-list">
          Loading orders…
        </div>
      </div>
    </section>

    <section class="right-col">
      <div class="panel">
        <h3>Order Details</h3>
        <div id="orderDetails" class="order-details muted">Select an order to see details</div>
      </div>

      <div class="panel">
        <h3>Quick Actions</h3>
        <div style="display:flex;gap:8px;">
          <button id="btnCenterAll" class="btn">Center Map</button>
          <button id="btnShowMap" class="btn">Open Tracking Map</button>
        </div>
      </div>
    </section>
  </main>

  <!-- libs -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module" src="/admin/admin.js"></script>
</body>
</html>
