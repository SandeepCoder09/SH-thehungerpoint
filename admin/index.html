<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard — SH</title>
  <link rel="stylesheet" href="/admin/admin.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>SH — Admin</h1>
    <div>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <section class="dashboard-grid">
    <aside class="controls">
      <input id="searchInput" placeholder="Search orders or item..." />
      <select id="statusFilter">
        <option value="">All</option>
        <option value="paid">Paid</option>
        <option value="preparing">Preparing</option>
        <option value="on the way">On the way</option>
        <option value="completed">Completed</option>
      </select>

      <div class="stats">
        <div>Total Orders: <span id="totalOrders">0</span></div>
        <div>Total Sales: <span id="totalSales">₹0</span></div>
        <div>Recent (1h): <span id="recentOrders">0</span></div>
      </div>

      <div class="charts">
        <canvas id="hourChart"></canvas>
        <canvas id="weekChart"></canvas>
      </div>
    </aside>

    <main class="orders-area">
      <div id="ordersList"></div>
    </main>
  </section>

  <audio id="newOrderSound" src="/admin/new-order.mp3" preload="auto"></audio>
  <div id="liveOrderPopup" class="popup"><div><div id="popupOrderId"></div><div id="popupOrderItems"></div><button id="popupClose">Close</button></div></div>

  <script type="module" src="/admin/dashboard.js"></script>
</body>
</html>
