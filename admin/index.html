<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard â€” SH The Hunger Point</title>

  <link rel="stylesheet" href="./admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
  <script src="../home/firebase-config.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- MOBILE MENU BUTTON -->
  <div class="menu-toggle" id="menuToggle">â˜°</div>

  <!-- JWT AUTH CHECK (Vercel Safe Absolute Paths) -->
  <script>
    (async () => {
      const token = localStorage.getItem("admin_jwt");
      if (!token) return (location.href = "/admin/login.html");

      try {
        const res = await fetch("https://sh-thehungerpoint.onrender.com/admin/verify", {
          headers: { Authorization: "Bearer " + token }
        });

        const data = await res.json();
        if (!data.ok) {
          localStorage.removeItem("admin_jwt");
          return (location.href = "/admin/login.html");
        }
      } catch (err) {
        console.error(err);
        localStorage.removeItem("admin_jwt");
        return (location.href = "/admin/login.html");
      }
    })();
  </script>


  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">SH Admin</div>
    <nav>
      <a class="active" data-target="dashboard">Dashboard</a>
      <a data-target="orders">Orders</a>
      <a data-target="sales">Sales</a>
      <a data-target="notifications">Notifications</a>
      <a id="logoutBtn">Logout</a>
    </nav>
  </aside>


  <!-- MAIN CONTENT -->
  <section class="main-content">

    <header class="topbar">
      <h1 id="pageTitle">Dashboard</h1>
    </header>

    <section class="stats-grid">
      <div class="stat-card"><h3>Total Orders</h3><p id="totalOrders">0</p></div>
      <div class="stat-card"><h3>Total Sales</h3><p id="totalSales">â‚¹0</p></div>
      <div class="stat-card"><h3>Last 1 Hour</h3><p id="recentOrders">0</p></div>
    </section>

    <section class="chart-section">
      <div class="chart-box">
        <h3>Orders â€” 24 Hours</h3>
        <canvas id="hourChart"></canvas>
      </div>

      <div class="chart-box">
        <h3>Sales â€” 7 Days</h3>
        <canvas id="weekChart"></canvas>
      </div>
    </section>

    <section class="orders-container">
      <div class="orders-header">
        <h2>Live Orders</h2>
        <div class="order-controls">
          <input id="searchInput" placeholder="Search ordersâ€¦" />
          <select id="statusFilter">
            <option value="">All</option>
            <option value="paid">Paid</option>
            <option value="preparing">Preparing</option>
            <option value="on the way">On the way</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>

      <div id="ordersList" class="orders-list">Loading ordersâ€¦</div>
    </section>
  </section>


  <!-- LIVE ORDER POPUP -->
  <div id="liveOrderPopup" class="live-order-popup hidden">
    <div class="popup-content">
      <h3>ðŸ”¥ New Order Received</h3>
      <p id="popupOrderId"></p>
      <p id="popupOrderItems"></p>
      <button id="popupClose">OK</button>
    </div>
  </div>

  <audio id="newOrderSound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg" />
  </audio>


  <script src="./menu.js" defer></script>
  <script src="./dashboard.js" defer></script>

  <script>
    // Sidebar page switch
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.sidebar nav a[data-target]').forEach(a => {
        a.addEventListener('click', () => {
          document.querySelectorAll('.sidebar nav a').forEach(x => x.classList.remove('active'));
          a.classList.add('active');
          document.getElementById('pageTitle').textContent = a.dataset.target
            .charAt(0).toUpperCase() + a.dataset.target.slice(1);

          if (window.innerWidth <= 850) document.querySelector('.sidebar').classList.remove('active');
        });
      });

      // Logout absolute for Vercel
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("admin_jwt");
        location.href = "/admin/login.html";
      });
    });
  </script>
</body>
</html>
