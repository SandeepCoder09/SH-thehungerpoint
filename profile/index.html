<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Profile â€” The Hunger Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/home/SH-Favicon.png" />

  <!-- Icons & Cropper CSS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

  <!-- SH Global Styles -->
  <link rel="stylesheet" href="/home/style.css">
  <link rel="stylesheet" href="/profile/profile.css" />
</head>

<body>

  <main class="container profile-shell">

    <!-- HEADER -->
    <div class="back-header">
      <button id="backBtn" class="back-btn">
        <i class="ri-arrow-left-line"></i>
      </button>
      <h2>Your Profile</h2>
    </div>

    <!-- PROFILE CARD -->
    <article class="profile-card new-profile-card">

      <div class="profile-top">
        <div class="profile-avatar-wrap">
          <img id="pfAvatar" src="/home/SH-Favicon.png" class="profile-avatar" />
          <button id="changePhotoBtn" class="avatar-edit-btn">
            <i class="ri-pencil-line"></i>
          </button>
          <input type="file" id="photoInput" accept="image/*" hidden />
        </div>

        <div class="user-basic">
          <div id="displayName" class="display-name">Your name</div>
          <div id="displayEmail" class="display-email">email@example.com</div>
        </div>
      </div>

      <!-- FORM -->
      <form id="profileForm" class="form-section" onsubmit="return false;">
        <label class="label">Full Name</label>
        <input id="name" class="input" type="text">

        <label class="label">Email</label>
        <input id="email" class="input" type="email" disabled>

        <label class="label">Gender</label>
        <select id="gender" class="input">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label class="label">Phone Number</label>
        <input id="phone" class="input" type="text">

        <label class="label">Delivery Address</label>
        <textarea id="address" class="input" rows="3"></textarea>

        <div class="profile-actions">
          <button id="saveBtn" class="btn primary" type="button">Save Profile</button>
          <button id="resetPassBtn" class="btn outline" type="button">Send Password Reset Email</button>
        </div>

        <div id="progressWrap" class="progress-wrap hidden">
          <div id="progressText">Uploading: 0%</div>
          <progress id="uploadProgress" max="100" value="0"></progress>
        </div>
      </form>

    </article>
  </main>

  <!-- CROP MODAL -->
  <div id="cropModal" class="cropper-modal" aria-hidden="true">
    <div class="cropper-content">
      <h3>Crop photo</h3>

      <div class="cropper-area circle-mask-250">
        <img id="cropImage">
      </div>

      <div class="cropper-actions">
        <button id="cancelCrop" class="btn outline">Cancel</button>
        <button id="saveCropped" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <!-- Firebase Modular (ONLY ONCE) -->
  <script type="module" src="/auth/sh-auth.js"></script>

  <!-- CropperJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <!-- Profile Logic -->
  <script type="module" src="/profile/profile.js"></script>

</body>
</html>
