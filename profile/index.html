<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Profile — The Hunger Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/home/SH-Favicon.png" />

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

  <link rel="stylesheet" href="/home/style.css">
</head>
<body>

  <main class="container profile-shell">
    <div class="back-header">
      <button onclick="history.back()" class="back-btn">
        <i class="ri-arrow-left-line"></i>
      </button>
      <h2>Your Profile</h2>
    </div>

    <article class="profile-card">
      <div class="profile-avatar-wrap">
        <img id="pfAvatar" src="/home/SH-Favicon.png" class="profile-avatar">
        <button id="changePhotoBtn" class="avatar-edit-btn"><i class="ri-pencil-line"></i></button>
        <input type="file" id="photoInput" accept="image/*" hidden>
      </div>

      <div class="form-section">
        <label class="label">Full Name</label>
        <input id="name" class="input" type="text">

        <label class="label">Email</label>
        <input id="email" class="input" type="email" disabled>

        <label class="label">Gender</label>
        <select id="gender" class="input">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label class="label">Phone Number</label>
        <input id="phone" class="input" type="text">

        <label class="label">Delivery Address</label>
        <textarea id="address" class="input" rows="3"></textarea>
      </div>

      <div class="profile-actions">
        <button id="saveBtn" class="btn primary">Save Profile</button>
        <button id="resetPassBtn" class="btn outline">Send Password Reset Email</button>
      </div>
    </article>
  </main>

  <!-- CROP MODAL -->
  <div id="cropModal" class="cropper-modal">
    <div class="cropper-content">
      <h3>Crop photo</h3>

      <div class="cropper-area circle-mask-250">
        <img id="cropImage">
      </div>

      <div class="cropper-actions">
        <button onclick="closeCropper()" class="btn outline">Cancel</button>
        <button onclick="saveCroppedImage()" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay"></div>

  <!-- CART SHEET -->
  <div id="cartSheet" class="cart-sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-head">
      <h3>Your Cart</h3>
      <button id="closeSheet" class="cart-close-btn">✕</button>
    </div>
    <div id="cartItems" class="cart-items">
      <p class="empty">Cart is empty</p>
    </div>
    <div class="cart-footer">
      <div class="cart-total-text">
        Total: <span id="cartTotal">₹0</span>
      </div>
      <div class="cart-footer-btns">
        <button id="clearCart" class="btn-clear">Clear</button>
        <button id="checkoutBtn" class="btn-checkout">Checkout</button>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">

    <a href="/home/index.html" class="bn-item" data-nav="home">
      <i class="ri-home-5-line"></i>
      <small>Home</small>
    </a>

    <a href="/orders/orders.html" class="bn-item" data-nav="orders">
      <i class="ri-file-list-3-line"></i>
      <small>Orders</small>
    </a>

    <button class="bn-center" id="bottomCartBtn" data-nav="cart">
      <i class="ri-shopping-cart-2-line"></i>
      <span class="cart-badge" id="cartBadge">0</span>
    </button>

    <a href="/profile/index.html" class="bn-item" data-nav="profile">
      <i class="ri-user-3-line"></i>
      <small>Profile</small>
    </a>

    <a href="/settings/index.html" class="bn-item" data-nav="settings">
      <i class="ri-settings-3-line"></i>
      <small>Setting</small>
    </a>

  </nav>

  <div id="toast-container" class="toast-container"></div>

  <!-- Cashfree fullscreen -->
  <div id="cf-fullscreen"
       style="position:fixed; inset:0; background:#fff; z-index:999999; display:none; overflow-y:auto; padding:20px; min-height:100vh;">
  </div>

  <!-- Cart badge init -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const b = document.getElementById('bottomCartBtn');
      if (b && !b.hasAttribute('data-count')) b.setAttribute('data-count', 0);
    });
  </script>

  <!-- Active nav + cart badge -->
  <script>
    const path = window.location.pathname;

    document.querySelectorAll(".bottom-nav [data-nav]").forEach(el => {
      if (path.includes(el.dataset.nav)) {
        el.classList.add("active");
      }
    });

    function updateCartBadge() {
      let cart = [];
      try {
        cart = JSON.parse(localStorage.getItem("sh_cart_v1")) || [];
      } catch(e) {}

      const count = cart.reduce((s, i) => s + i.qty, 0);
      const badge = document.getElementById("cartBadge");

      if (badge) {
        badge.textContent = count;
        badge.style.display = count > 0 ? "block" : "none";
      }
    }

    updateCartBadge();
    document.addEventListener("cart-updated", updateCartBadge);
  </script>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script src="/auth/firebase-config.js"></script>
  <script src="/auth/protect.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="/profile/profile.js"></script>

</body>
</html>
