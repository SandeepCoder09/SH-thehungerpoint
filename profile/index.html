<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile — The Hunger Point</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="/home/SH-Favicon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="/profile/profile.css" />

  <!-- Firebase (compat for your existing code) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>

<body>
  <main class="profile-shell">

    <!-- Transparent header with back arrow -->
    <header class="profile-head profile-head--transparent">
      <button onclick="history.back()" class="back-btn" aria-label="Go back">‹</button>
      <h1 class="title">Your Profile</h1>
    </header>

    <!-- Center card -->
    <section class="profile-card" role="region" aria-labelledby="profileTitle">
      <h2 id="profileTitle" class="sr-only">Profile details</h2>

      <!-- avatar center -->
      <div class="avatar-wrap">
        <div class="avatar">
          <img id="photoImg" class="photo" src="/profile/default-user.png" alt="Profile photo">
        </div>
        <div class="avatar-actions">
          <input id="photoInput" type="file" accept="image/*" hidden />
          <button id="changePhotoBtn" class="btn small outline">Change</button>
          <button id="removePhotoBtn" class="btn small" title="Remove photo">Remove</button>
        </div>
      </div>

      <!-- form -->
      <form id="profileForm" class="form" onsubmit="return false;">
        <div class="field">
          <label class="label">Full name</label>
          <input id="name" type="text" placeholder="Your name" autocomplete="name" />
        </div>

        <div class="field">
          <label class="label">Email</label>
          <input id="email" type="email" disabled aria-disabled="true" />
        </div>

        <div class="row">
          <div class="field half">
            <label class="label">Gender</label>
            <select id="gender" class="select">
              <option value="">Prefer not to say</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="field half">
            <label class="label">Phone</label>
            <input id="phone" type="tel" placeholder="Optional" autocomplete="tel" />
          </div>
        </div>

        <div class="field">
          <label class="label">Delivery address</label>
          <textarea id="address" placeholder="Your full address" rows="3"></textarea>
        </div>

        <div class="actions">
          <button id="saveBtn" class="btn primary" type="button">Save</button>
        </div>

        <div class="secondary-row">
          <button id="resetPassBtn" class="btn outline" type="button">Send Password Reset Email</button>
          <button id="logoutBtn" class="btn danger" type="button">Logout</button>
        </div>
      </form>
    </section>

    <div id="toast" class="toast" hidden role="status" aria-live="polite"></div>
  </main>

  <!-- Project-wide Firebase config + protect -->
  <script src="/auth/firebase-config.js"></script>
  <script src="/auth/protect.js"></script>

  <!-- Main Script -->
  <script src="/profile/profile.js"></script>
</body>
</html>
