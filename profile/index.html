<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Profile — The Hunger Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/home/SH-Favicon.png" />

  <!-- Icons & Cropper CSS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

  <!-- Global SH styles -->
  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="stylesheet" href="/home/style.css">

  <!-- Profile Styles -->
  <link rel="stylesheet" href="/profile/profile.css" />
</head>

<body>

  <main class="container profile-shell">

    <!-- HEADER -->
    <div class="back-header">
      <button id="backBtn" class="back-btn">
        <i class="ri-arrow-left-line"></i>
      </button>
      <h2>Your Profile</h2>
    </div>

    <!-- PROFILE CARD -->
    <article class="profile-card new-profile-card">

      <div class="profile-top">
        <div class="profile-avatar-wrap">
          <img id="pfAvatar" src="/home/SH-Favicon.png" class="profile-avatar" />
          <button id="changePhotoBtn" class="avatar-edit-btn">
            <i class="ri-pencil-line"></i>
          </button>
          <input type="file" id="photoInput" accept="image/*" hidden />
        </div>

        <div class="user-basic">
          <div id="displayName" class="display-name">Your name</div>
          <div id="displayEmail" class="display-email">email@example.com</div>
        </div>
      </div>

      <!-- FORM -->
      <form id="profileForm" class="form-section" onsubmit="return false;">
        <label class="label">Full Name</label>
        <input id="name" class="input" type="text" placeholder="Your full name">

        <label class="label">Email</label>
        <input id="email" class="input" type="email" disabled>

        <label class="label">Gender</label>
        <select id="gender" class="input">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label class="label">Phone Number</label>
        <input id="phone" class="input" type="text" placeholder="+91 99999 99999">

        <label class="label">Delivery Address</label>
        <textarea id="address" class="input" rows="3" placeholder="Your address"></textarea>

        <div class="profile-actions">
          <button id="saveBtn" class="btn primary" type="button">Save Profile</button>
          <button id="resetPassBtn" class="btn outline" type="button">Send Password Reset Email</button>
        </div>

        <div id="progressWrap" class="progress-wrap hidden">
          <div id="progressText">Uploading: 0%</div>
          <progress id="uploadProgress" max="100" value="0"></progress>
        </div>
      </form>

    </article>
  </main>

  <!-- CROP MODAL -->
  <div id="cropModal" class="cropper-modal" aria-hidden="true">
    <div class="cropper-content">
      <h3>Crop photo</h3>

      <div class="cropper-area circle-mask-250">
        <img id="cropImage">
      </div>

      <div class="cropper-actions">
        <button id="cancelCrop" class="btn outline">Cancel</button>
        <button id="saveCropped" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <!-- OVERLAY (unused but kept for SH) -->
  <div id="overlay" class="overlay"></div>

  <!-- CART SHEET (kept from original) -->
  <div id="cartSheet" class="cart-sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-head">
      <h3>Your Cart</h3>
      <button id="closeSheet" class="cart-close-btn">✕</button>
    </div>
    <div id="cartItems" class="cart-items">
      <p class="empty">Cart is empty</p>
    </div>
    <div class="cart-footer">
      <div class="cart-total-text">
        Total: <span id="cartTotal">₹0</span>
      </div>
      <div class="cart-footer-btns">
        <button id="clearCart" class="btn-clear">Clear</button>
        <button id="checkoutBtn" class="btn-checkout">Checkout</button>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="/home/index.html" class="bn-item" data-nav="home">
      <i class="ri-home-5-line"></i><small>Home</small>
    </a>

    <a href="/orders/orders.html" class="bn-item" data-nav="orders">
      <i class="ri-file-list-3-line"></i><small>Orders</small>
    </a>

    <button class="bn-center" id="bottomCartBtn" data-nav="cart">
      <i class="ri-shopping-cart-2-line"></i>
      <span class="cart-badge" id="cartBadge">0</span>
    </button>

    <a href="/profile/index.html" class="bn-item" data-nav="profile">
      <i class="ri-user-3-line"></i><small>Profile</small>
    </a>

    <a href="/settings/index.html" class="bn-item" data-nav="settings">
      <i class="ri-settings-3-line"></i><small>Setting</small>
    </a>
  </nav>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Cashfree fullscreen (kept) -->
  <div id="cf-fullscreen"
       style="position:fixed; inset:0; background:#fff; z-index:999999; display:none; overflow-y:auto; padding:20px; min-height:100vh;">
  </div>

  <!-- Firebase COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

  <!-- SH Firebase Config + Protect -->
  <script src="/auth/firebase-config.js"></script>
  <script src="/auth/protect.js"></script>

  <!-- SH cart + home script -->
  <script src="/home/script.js"></script>

  <!-- CropperJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <!-- Profile JS (separate file) -->
  <script src="/profile/profile.js"></script>

</body>
</html>
