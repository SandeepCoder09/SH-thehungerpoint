<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile — The Hunger Point</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="/home/SH-Favicon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="/profile/profile.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>

<body>

  <main class="profile-shell">

    <header class="profile-head">
      <button onclick="history.back()" class="back-btn">← Back</button>
      <h1>Your Profile</h1>
    </header>

    <section class="profile-card">

      <!-- Profile Photo -->
      <div class="avatar">
        <img id="photoImg" class="photo" src="/profile/default-user.png">
        <input id="photoInput" type="file" accept="image/*" hidden />
        <button id="changePhotoBtn" class="btn small">Change Photo</button>
      </div>

      <!-- NAME -->
      <div class="info-row">
        <label>Full name</label>
        <input id="name" type="text" placeholder="Your name">
      </div>

      <!-- EMAIL -->
      <div class="info-row">
        <label>Email</label>
        <input id="email" type="email" disabled>
      </div>

      <!-- PHONE -->
      <div class="info-row">
        <label>Phone number</label>
        <input id="phone" type="text" placeholder="Optional">
      </div>

      <!-- ADDRESS -->
      <div class="info-row">
        <label>Delivery Address</label>
        <textarea id="address" placeholder="Your full address" rows="3"></textarea>
      </div>

      <div class="actions">
        <button id="saveBtn" class="btn primary">Save Profile</button>
        <button id="resetPassBtn" class="btn outline">Send Password Reset Email</button>
        <button id="logoutBtn" class="btn danger">Logout</button>
      </div>

    </section>

    <div id="toast" class="toast" hidden></div>

  </main>


  <!-- Firebase Config + Protect -->
  <script src="/auth/firebase-config.js"></script>
  <script src="/auth/protect.js"></script>

  <!-- Main Script -->
  <script src="/profile/profile.js"></script>

</body>
</html>
