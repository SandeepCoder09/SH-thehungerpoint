<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Profile â€” The Hunger Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/home/SH-Favicon.png" />

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
</head>
<body>

  <main class="container profile-shell">
    <div class="back-header">
      <button onclick="history.back()" class="back-btn">
        <i class="ri-arrow-left-line"></i>
      </button>
      <h2>Your Profile</h2>
    </div>

    <article class="profile-card">
      <div class="profile-avatar-wrap">
        <img id="pfAvatar" src="/home/SH-Favicon.png" class="profile-avatar">
        <button id="changePhotoBtn" class="avatar-edit-btn"><i class="ri-pencil-line"></i></button>
        <input type="file" id="photoInput" accept="image/*" hidden>
      </div>

      <div class="form-section">
        <label class="label">Full Name</label>
        <input id="name" class="input" type="text">

        <label class="label">Email</label>
        <input id="email" class="input" type="email" disabled>

        <label class="label">Gender</label>
        <select id="gender" class="input">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label class="label">Phone Number</label>
        <input id="phone" class="input" type="text">

        <label class="label">Delivery Address</label>
        <textarea id="address" class="input" rows="3"></textarea>
      </div>

      <div class="profile-actions">
        <button id="saveBtn" class="btn primary">Save Profile</button>
        <button id="resetPassBtn" class="btn outline">Send Password Reset Email</button>
      </div>
    </article>
  </main>

  <!-- CROP MODAL -->
  <div id="cropModal" class="cropper-modal">
    <div class="cropper-content">
      <h3>Crop photo</h3>

      <div class="cropper-area circle-mask-250">
        <img id="cropImage">
      </div>

      <div class="cropper-actions">
        <button onclick="closeCropper()" class="btn outline">Cancel</button>
        <button onclick="saveCroppedImage()" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script src="/auth/firebase-config.js"></script>
  <script src="/auth/protect.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="/profile/profile.js"></script>

</body>
</html>
