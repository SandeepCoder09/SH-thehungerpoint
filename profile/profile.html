<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — SH The Hunger Point</title>

  <!-- main site variables: keeps your web style -->
  <link rel="stylesheet" href="/profile/profile.css" />

  <!-- Firebase (only include compat if your app uses compat elsewhere) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <!-- your firebase-config should expose `firebaseConfig` and initialize app -->
  <script src="/home/firebase-config.js"></script>
</head>
<body>
  <main class="profile-wrap">
    <section class="profile-card">
      <div class="avatar">
        <img id="avatarImg" src="/home/assets-img/avatar-placeholder.png" alt="avatar" />
      </div>

      <div class="profile-info">
        <h2 id="displayName">—</h2>
        <p id="displayEmail" class="muted">—</p>
        <p id="displayPhone" class="muted">—</p>
      </div>

      <div class="profile-actions">
        <button id="editBtn" class="btn outline">Edit Profile</button>
        <button id="changePassBtn" class="btn">Change Password</button>
        <button id="logoutBtn" class="btn ghost">Logout</button>
      </div>
    </section>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden" aria-hidden="true">
      <div class="modal-card">
        <h3>Edit Profile</h3>
        <label>Full name
          <input id="inpName" type="text" placeholder="Your name" />
        </label>
        <label>Phone
          <input id="inpPhone" type="tel" placeholder="Phone number" />
        </label>
        <div class="modal-actions">
          <button id="saveProfile" class="btn">Save</button>
          <button id="cancelEdit" class="btn muted">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Change password modal -->
    <div id="passModal" class="modal hidden" aria-hidden="true">
      <div class="modal-card">
        <h3>Change Password</h3>
        <label>Current password
          <input id="curPass" type="password" placeholder="Current password" />
        </label>
        <label>New password
          <input id="newPass" type="password" placeholder="New password (min 6)" />
        </label>
        <div class="modal-actions">
          <button id="savePass" class="btn">Update</button>
          <button id="cancelPass" class="btn muted">Cancel</button>
        </div>
      </div>
    </div>

    <!-- small status toast -->
    <div id="profileToast" class="toast hidden"></div>
  </main>

  <script src="/profile/profile.js" defer></script>
</body>
</html>
