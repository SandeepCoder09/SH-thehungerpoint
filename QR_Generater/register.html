<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4f46e5, #0ea5e9);
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 32px 28px 30px;
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.2);
    }

    .title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 0.85rem;
      color: #374151;
      margin-bottom: 4px;
      display: block;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px 11px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
    }

    input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
      background: #f9fafb;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row .field {
      flex: 1;
    }

    .helper {
      font-size: 0.78rem;
      color: #6b7280;
      margin-top: 3px;
    }

    .checkbox-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-top: 4px;
    }

    .checkbox-row input[type="checkbox"] {
      margin-top: 2px;
      width: 16px;
      height: 16px;
    }

    .checkbox-row label {
      font-size: 0.8rem;
      color: #4b5563;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      padding: 11px;
      border-radius: 9999px;
      border: none;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #ffffff;
      font-weight: 600;
      font-size: 0.96rem;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s, opacity 0.1s;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
    }

    button:hover {
      opacity: 0.96;
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.35);
    }

    .footer-text {
      margin-top: 14px;
      font-size: 0.82rem;
      color: #6b7280;
      text-align: center;
    }

    .footer-text a {
      color: #4f46e5;
      font-weight: 600;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        margin: 0 14px;
        padding: 26px 20px 24px;
      }

      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Create your account</h1>
    <p class="subtitle">Join us in less than a minute.</p>

    <form action="#" method="post">
      <div class="row">
        <div class="field">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="field">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
      </div>

      <div class="field">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />
        <p class="helper">We will never share your email.</p>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
        />
        <p class="helper">At least 8 characters.</p>
      </div>

      <div class="field">
        <label for="confirmPassword">Confirm password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          minlength="8"
          required
        />
      </div>

      <div class="checkbox-row">
        <input type="checkbox" id="terms" required />
        <label for="terms">
          I agree to the Terms of Service and Privacy Policy.
        </label>
      </div>

      <button type="submit">Sign up</button>

      <p class="footer-text">
        Already have an account?
        <a href="#">Log in</a>
      </p>
    </form>
  </div>
</body>
</html>
