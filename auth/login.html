<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login ‚Äî SH The Hunger Point</title>

  <link rel="stylesheet" href="/auth/auth.css">

  <!-- Firebase compat (same as signup) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <!-- Your Firebase config -->
  <script src="/home/firebase-config.js"></script>
</head>

<body>
  <main class="auth-wrap">
    <div class="card">
      <header class="card-head">
        <div class="brand">
          <div class="logo-mark">SH</div>
          <div class="brand-text">
            <div class="name">SH ‚Äî The Hunger Point</div>
            <div class="tag">Welcome back</div>
          </div>
        </div>
      </header>

      <form id="loginForm" class="form">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required>
        </div>

        <div class="field password-row">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input id="password" type="password" placeholder="Your password" required>
            <button id="togglePw" type="button" class="eye">üëÅÔ∏è</button>
          </div>
        </div>

        <div id="error" class="error"></div>

        <div class="actions">
          <button id="loginBtn" type="submit" class="primary">Login</button>
          <a class="link" href="/auth/signup.html">Create account</a>
        </div>
      </form>

      <footer class="card-foot">
        <small>Forgot password? <a href="#" id="forgotLink" class="link">Reset</a></small>
      </footer>
    </div>
  </main>

  <div id="toast-container" class="toast-container"></div>

  <script src="/auth/login.js"></script>
</body>
</html>
