<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” SH The Hunger Point</title>
  <link rel="icon" type="image/png" href="/home/SH-Favicon.png" />
  <link rel="stylesheet" href="/auth/login.css" />
</head>
<body>
  <main class="auth-page">
    <div class="card">
      <header class="card-head">
        <div class="logo-box">
          <img src="/home/sh-thehungerpoint.png" alt="SH logo" />
        </div>
        <div class="title">Welcome Back</div>
      </header>

      <section class="card-body">
        <form id="loginForm">
          <label>Email</label>
          <input id="email" type="email" required />
          <label>Password</label>
          <input id="password" type="password" required />
          <button type="submit" class="btn primary">Sign In</button>
          <div class="divider">or</div>
          <button type="button" id="googleLogin" class="btn google">Continue with Google</button>
        </form>
      </section>
    </div>

    <div id="toast" class="toast" hidden></div>
  </main>

  <!-- Login logic (module) -->
  <script type="module" src="/auth/login.js"></script>
</body>
</html>
