<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login â€” SH The Hunger Point</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/home/SH-Favicon.png" />

  <!-- Firebase SDKs (must load before firebase-config.js) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="/auth/login.css" />
</head>

<body>
  <main class="auth-page">
    <div class="card">

      <!-- HEADER -->
      <header class="card-head">
        <div class="logo-box">
          <img src="/home/sh-thehungerpoint.png" alt="SH logo" />
        </div>
        <div class="title">Welcome Back</div>
      </header>

      <section class="card-body">
        <form id="loginForm">

          <label>Email</label>
          <input id="email" type="email" required placeholder="you@example.com">

          <label>Password</label>
          <input id="password" type="password" required placeholder="Enter password">

          <button type="submit" class="btn primary">Sign In</button>

          <div class="divider">or</div>

          <!-- GOOGLE LOGIN WITH ICON -->
          <button type="button" id="googleLogin" class="btn google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
                 width="20" height="20" 
                 style="margin-right: 8px;">
            Continue with Google
          </button>

          <p class="muted small">
            Don't have an account?
            <a href="/auth/signup.html">Create one</a>
          </p>

          <p class="muted small">
            Forgot password?
            <a href="/auth/forgot.html">Reset password</a>
          </p>

        </form>
      </section>
    </div>

    <div id="toast" class="toast" hidden></div>
  </main>

  <!-- Firebase Config must load BEFORE login.js -->
  <script src="/auth/firebase-config.js"></script>
  <script src="/auth/login.js"></script>
</body>
</html>
