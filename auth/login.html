<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Login | The Hunger Point</title>

  <link rel="stylesheet" href="/home/style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="/firebase-config.js"></script>

  <link rel="stylesheet" href="/auth/auth.css">
</head>

<body class="auth-body">

  <!-- Top Bar (same as your theme) -->
  <header class="auth-header">
    <h2>The Hunger Point</h2>
  </header>

  <!-- AUTH CARD -->
  <div class="auth-card">
    <h3 class="auth-title">Welcome Back</h3>
    <p class="auth-sub">Login to continue</p>

    <form id="loginForm">

      <label>Phone Number</label>
      <input type="tel" id="loginPhone" placeholder="Enter phone number" required>

      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter password" required>

      <button type="submit" class="primary auth-btn">Login</button>

      <div class="auth-or">OR</div>

      <button type="button" id="otpLoginBtn" class="muted auth-btn">
        Continue with OTP
      </button>

      <p class="auth-link">
        New here? <a href="/auth/signup.html">Create Account</a>
      </p>
    </form>
  </div>

  <script src="/auth/login.js"></script>
</body>
</html>
