<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — SH The Hunger Point</title>

  <!-- Firebase SDKs (must load first) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="/auth/login.css" />
  <link rel="icon" href="/home/sh-favicon.png" />
</head>

<body>
  <main class="auth-page">
    <div class="card">
      <header class="card-head">
        <div class="logo-box">
          <img src="/home/sh-thehungerpoint.png" />
        </div>
        <div class="title">Sign In</div>
      </header>

      <section class="card-body">
        <form id="loginForm">
          <label>Email</label>
          <input id="email" type="email" required placeholder="you@example.com">

          <label>Password</label>
          <input id="password" type="password" required placeholder="Enter password">

          <button type="submit" class="btn primary">Sign In</button>

          <div class="divider">or</div>

          <button type="button" id="googleLogin" class="btn google">Continue with Google</button>

          <p class="muted small">
            Don’t have an account?
            <a href="/auth/signup.html">Create one</a>
          </p>
        </form>
      </section>
    </div>

    <div id="toast" class="toast" hidden></div>
  </main>

  <!-- Firebase config must load BEFORE login.js -->
  <script src="/auth/firebase-config.js"></script>
  <script src="/auth/login.js"></script>
</body>
</html>
