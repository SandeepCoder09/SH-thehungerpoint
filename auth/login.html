<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” The Hunger Point</title>

  <!-- Theme color for mobile UI -->
  <meta name="theme-color" content="#E23744">

  <!-- Firebase compat scripts (auth + firestore) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- your firebase-config -->
  <script src="/auth/firebase-config.js"></script>

  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="auth-page">
    <div class="card">
      <header class="card-head">
        <div class="brand">
          <div class="logo">SH</div>
          <div class="title">The Hunger Point</div>
        </div>
      </header>

      <section class="card-body">
        <h2>Sign in with Phone</h2>
        <p class="muted">Enter your phone number. We'll send an OTP to verify you.</p>

        <form id="loginForm" autocomplete="off">
          <label for="phone">Phone number</label>
          <div class="phone-row">
            <span class="cc">+91</span>
            <input id="phone" name="phone" inputmode="numeric" pattern="[0-9]*" maxlength="10" placeholder="9876543210" required />
          </div>

          <div id="recaptcha-container" class="recaptcha"></div>

          <button id="sendOtpBtn" type="submit" class="btn primary">Send OTP</button>
          <div id="sendStatus" class="muted small"></div>
        </form>

        <form id="otpForm" class="hidden" autocomplete="off">
          <label for="otp">Enter OTP</label>
          <input id="otp" name="otp" inputmode="numeric" pattern="[0-9]*" maxlength="6" placeholder="123456" required />
          <button id="verifyBtn" class="btn primary">Verify & Sign in</button>
          <div id="otpStatus" class="muted small"></div>
        </form>

        <div class="divider">or</div>
        <div class="note">Don't have a phone? Use your device to register later.</div>

      </section>

      <footer class="card-foot">
        <small>By signing in you accept our terms & privacy.</small>
      </footer>
    </div>

    <div id="toast" aria-live="polite" class="toast" hidden></div>
  </main>

  <script src="/auth/login.js"></script>
</body>
</html>
