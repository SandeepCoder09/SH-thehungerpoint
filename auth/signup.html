<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account â€” SH The Hunger Point</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="/auth/signup.css" />
  <link rel="icon" href="/home/sh-favicon.png" />
</head>

<body>
  <main class="auth-page">
    <div class="card">

      <!-- HEADER -->
      <header class="card-head">
        <div class="logo-box">
          <img src="/home/sh-thehungerpoint.png" class="logo-img">
          <span class="brand">The Hunger Point</span>
        </div>
        <h2 class="title">Create Account</h2>
      </header>

      <!-- FORM -->
      <section class="card-body">
        <form id="signupForm">

          <!-- NAME -->
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="name">Name</label>
          </div>

          <!-- EMAIL -->
          <div class="input-group">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>

          <!-- PASSWORD -->
          <div class="input-group pass-group">
            <input type="password" id="password" required minlength="6" />
            <label for="password">Password</label>

            <span class="toggle" id="togglePass">
              <svg id="eyeOpenPass" class="eye-icon" width="22" height="22" viewBox="0 0 24 24">
                <path d="M1 12S5 4 12 4s11 8 11 8-4 8-12 8S1 12 1 12z" stroke="#444" fill="none" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="#444" fill="none" stroke-width="2"/>
              </svg>

              <svg id="eyeSlashPass" class="eye-icon hidden" width="22" height="22" viewBox="0 0 24 24">
                <path d="M1 12S5 4 12 4s11 8 11 8-4 8-12 8S1 12 1 12z" stroke="#444" fill="none" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="#444" fill="none" stroke-width="2"/>
                <line x1="5" y1="19" x2="19" y2="5" stroke="#444" stroke-width="2"/>
              </svg>
            </span>
          </div>

          <!-- CONFIRM PASSWORD -->
          <div class="input-group pass-group">
            <input type="password" id="confirm" required minlength="6" />
            <label for="confirm">Confirm Password</label>

            <span class="toggle" id="toggleConfirm">
              <svg id="eyeOpenConfirm" class="eye-icon" width="22" height="22" viewBox="0 0 24 24">
                <path d="M1 12S5 4 12 4s11 8 11 8-4 8-12 8S1 12 1 12z" stroke="#444" fill="none" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="#444" fill="none" stroke-width="2"/>
              </svg>

              <svg id="eyeSlashConfirm" class="eye-icon hidden" width="22" height="22" viewBox="0 0 24 24">
                <path d="M1 12S5 4 12 4s11 8 11 8-4 8-12 8S1 12 1 12z" stroke="#444" fill="none" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="#444" fill="none" stroke-width="2"/>
                <line x1="5" y1="19" x2="19" y2="5" stroke="#444" stroke-width="2"/>
              </svg>
            </span>
          </div>

          <!-- LEGAL -->
          <label class="legal">
            <input type="checkbox" id="legalCheck" />
            I accept the
            <a href="/legal/terms.html">Terms</a>,
            <a href="/legal/privacy.html">Privacy</a>,
            <a href="/legal/refund.html">Refund</a>,
            <a href="/legal/shipping.html">Shipping Policy</a>.
          </label>

          <button type="submit" class="btn primary">Create Account</button>

          <div class="divider">or</div>

          <button type="button" class="btn google" id="googleSignup">
            Continue with Google
          </button>

          <p class="muted">
            Already have an account?
            <a href="/auth/login.html">Sign in</a>
          </p>

        </form>
      </section>
    </div>

    <div id="toast" class="toast" hidden></div>
  </main>

  <script src="/auth/firebase-config.js"></script>
  <script src="/auth/signup.js"></script>
</body>
</html>
