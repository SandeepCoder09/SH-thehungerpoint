<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account â€” SH The Hunger Point" /></title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="icon" href="../home/sh-favicon.png" />
</head>

<body>
  <main class="auth-page">
    <div class="card">
      <header class="card-head">
        <div class="logo-box">
          <img src="../home/sh-thehungerpoint.png" />
          <span class="brand">The Hunger Point</span>
        </div>
        <div class="title">Create Account</div>
      </header>

      <section class="card-body">
        <form id="signupForm">

          <label>Name</label>
          <input id="name" type="text" placeholder="Your full name" required>

          <label>Email</label>
          <input id="email" type="email" placeholder="you@example.com" required>

          <label>Password</label>
          <div class="pass-group">
            <input id="password" type="password" minlength="6" placeholder="Create password" required>
            <span class="toggle" id="togglePass">
              <img src="../icons/eye-open.svg" id="eyeOpen">
              <img src="../icons/eye-close.svg" id="eyeClose" class="hide">
            </span>
          </div>

          <label>Confirm Password</label>
          <div class="pass-group">
            <input id="confirm" type="password" minlength="6" placeholder="Re-enter password" required>
            <span class="toggle" id="toggleConfirm">
              <img src="../icons/eye-open.svg" id="eyeOpen2">
              <img src="../icons/eye-close.svg" id="eyeClose2" class="hide">
            </span>
          </div>

          <!-- Legal Checkbox -->
          <label class="legal">
            <input type="checkbox" id="legalCheck">
            I accept the <a href="../legal/terms.html" class="link">Terms</a>, 
            <a href="../legal/privacy.html" class="link">Privacy Policy</a>, and  
            <a href="../legal/refund.html" class="link">Refund Policy</a>.
          </label>

          <button type="submit" class="btn primary">Create Account</button>

          <div class="divider">or</div>

          <button type="button" id="googleSignup" class="btn google">Continue with Google</button>

          <p class="muted">
            Already have an account? 
            <a href="login.html" class="signin-link">Sign in</a>
          </p>
        </form>
      </section>
    </div>

    <div id="toast" class="toast" hidden></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="../api/firebase-config.js"></script>
  <script src="signup.js"></script>
</body>
</html>
