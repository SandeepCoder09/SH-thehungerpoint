<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account â€” SH The Hunger Point</title>
  <link rel="stylesheet" href="/auth/signup.css" />
  <link rel="icon" href="/home/sh-favicon.png" />
</head>
<body>
  <main class="auth-page">
    <div class="card">
      <header class="card-head">
        <div class="logo-box">
          <img src="/home/sh-thehungerpoint.png" alt="SH logo" />
          <div class="brand">
            <div class="brand-sh">SH</div>
            <div class="brand-full">The Hunger Point</div>
          </div>
        </div>
      </header>

      <section class="card-body">
        <form id="signupForm" autocomplete="off" novalidate>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />

          <label for="password">Password</label>
          <div class="input-wrap">
            <input id="password" name="password" type="password" minlength="6" placeholder="Create password" required />
            <button type="button" class="eye-btn" aria-label="Toggle password" data-target="password">
              <svg class="eye-svg" viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#E23744" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>

          <label for="confirm">Confirm Password</label>
          <div class="input-wrap">
            <input id="confirm" name="confirm" type="password" minlength="6" placeholder="Re-enter password" required />
            <button type="button" class="eye-btn" aria-label="Toggle confirm password" data-target="confirm">
              <svg class="eye-svg" viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#E23744" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>

          <label class="legal" for="legalCheck">
            <input type="checkbox" id="legalCheck" />
            <span>
              I accept the
              <a href="/legal/terms.html" target="_blank" rel="noopener">Terms</a>,
              <a href="/legal/privacy.html" target="_blank" rel="noopener">Privacy Policy</a> and
              <a href="/legal/refund.html" target="_blank" rel="noopener">Refund Policy</a>.
            </span>
          </label>

          <button type="submit" id="createBtn" class="btn primary">Create Account</button>

          <div class="divider">or</div>

          <button type="button" id="googleSignup" class="btn google">Continue with Google</button>

          <p class="muted small">
            Already have an account?
            <a class="signin-link" href="/auth/login.html">Sign in</a>
          </p>
        </form>
      </section>
    </div>

    <div id="toast" class="toast" hidden aria-live="polite"></div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- serverless config endpoint (returns JSON used by client) -->
  <script src="/api/firebase-config.js"></script>

  <!-- signup logic -->
  <script src="/auth/signup.js"></script>
</body>
</html>
