<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account â€” The Hunger Point</title>
  <link rel="stylesheet" href="/auth/signup.css" />
  <link rel="icon" href="/home/sh-thehungerpoint.png" />
</head>

<body>
  <main class="auth-page">
    <div class="card">

      <!-- Header -->
      <header class="card-head">
        <div class="logo-box">
          <img src="../home/sh-thehungerpoint.png" />
          <span class="brand">The Hunger Point</span>
        </div>
        <div class="title">Create Account</div>
      </header>

      <!-- FORM -->
      <section class="card-body">
        <form id="signupForm">

          <label>Name</label>
          <input id="name" type="text" placeholder="Your full name" required>

          <label>Email</label>
          <input id="email" type="email" placeholder="you@example.com" required>

          <label>Password</label>
          <div class="pass-group">
            <input id="password" type="password" minlength="6" placeholder="Create password" required>
            <span class="toggle" id="togglePass">

              <!-- Eye Open -->
              <svg id="eyeOpen" class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
                <circle cx="12" cy="12" r="3" />
              </svg>

              <!-- Eye Close -->
              <svg id="eyeClose" class="eye-icon hide" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a20 20 0 0 1 5.06-6.88M9.88 9.88A3 3 0 0 1 14.12 14.12" />
                <line x1="1" y1="1" x2="23" y2="23" />
              </svg>

            </span>
          </div>

          <label>Confirm Password</label>
          <div class="pass-group">
            <input id="confirm" type="password" minlength="6" placeholder="Re-enter password" required>
            <span class="toggle" id="toggleConfirm">

              <svg id="eyeOpen2" class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
                <circle cx="12" cy="12" r="3" />
              </svg>

              <svg id="eyeClose2" class="eye-icon hide" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a20 20 0 0 1 5.06-6.88M9.88 9.88A3 3 0 0 1 14.12 14.12" />
                <line x1="1" y1="1" x2="23" y2="23" />
              </svg>

            </span>
          </div>

          <!-- Legal Checkbox -->
          <label class="legal">
            <input type="checkbox" id="legalCheck">
            I accept the <a href="../legal/terms.html" class="link">Terms</a>,
            <a href="../legal/privacy.html" class="link">Privacy Policy</a>,
            <a href="../legal/refund.html" class="link">Refund Policy</a>
          </label>

          <button type="submit" class="btn primary">Create Account</button>

          <div class="divider">or</div>

          <button type="button" id="googleSignup" class="btn google">Continue with Google</button>

          <p class="muted">
            Already have an account?
            <a href="/auth/login.html" class="signin-link">Sign in</a>
          </p>
        </form>
      </section>
    </div>

    <div id="toast" class="toast" hidden></div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Correct config path -->
  <script src="/api/firebase-config.js"></script>

  <script src="/auth/signup.js"></script>
</body>
</html>
