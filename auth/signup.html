<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” The Hunger Point</title>

  <meta name="theme-color" content="#E23744">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="/auth/firebase-config.js"></script>
  <link rel="stylesheet" href="/auth/auth.css" />
</head>
<body>
  <main class="auth-page">
    <div class="card">
      <header class="card-head">
        <div class="brand">
          <div class="logo">SH</div>
          <div class="title">Create account</div>
        </div>
      </header>

      <section class="card-body">
        <form id="signupForm" autocomplete="off">
          <label for="fullName">Full name</label>
          <input id="fullName" name="fullName" maxlength="50" placeholder="Your name" required>

          <label for="phone">Phone number</label>
          <div class="phone-row">
            <span class="cc">+91</span>
            <input id="phone" name="phone" inputmode="numeric" maxlength="10" placeholder="9876543210" required />
          </div>

          <div id="recaptcha-signup" class="recaptcha"></div>

          <button id="sendOtpSign" class="btn primary" type="submit">Send OTP</button>
        </form>

        <form id="verifySignupForm" class="hidden" autocomplete="off">
          <label for="otpSignup">OTP</label>
          <input id="otpSignup" maxlength="6" placeholder="123456" inputmode="numeric">
          <button id="confirmSignup" class="btn primary">Verify & Create</button>
        </form>

      </section>
    </div>

    <div id="toast" class="toast" hidden></div>
  </main>

  <script src="/auth/auth.js"></script>
</body>
</html>
