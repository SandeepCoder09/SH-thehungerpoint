<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account â€” SH The Hunger Point</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="/auth/signup.css" />
  <link rel="icon" href="/home/sh-favicon.png" />
</head>

<body>
  <main class="auth-page">
    <div class="card">
      <header class="card-head">
        <div class="logo-box">
          <img src="/home/sh-thehungerpoint.png" alt="logo" />
        </div>
        <div class="title">Create Account</div>
      </header>

      <section class="card-body">
        <form id="signupForm">
          <label>Name</label>
          <input id="name" type="text" required placeholder="Your name">

          <label>Email</label>
          <input id="email" type="email" required placeholder="you@example.com">

          <label>Password</label>
          <input id="password" type="password" minlength="6" required placeholder="Create password">

          <label>Confirm Password</label>
          <input id="confirm" type="password" minlength="6" required placeholder="Re-enter password">

          <button type="submit" class="btn primary">Create Account</button>

          <div class="divider">or</div>

          <button type="button" id="googleSignup" class="btn google">Continue with Google</button>

          <p class="muted small">Already have an account?  
            <a href="/auth/login.html">Sign in</a>
          </p>
        </form>
      </section>
    </div>

    <div id="toast" class="toast" hidden></div>
  </main>

  <!-- MUST BE FIRST -->
  <script src="/auth/firebase-config.js"></script>
  <!-- MUST BE AFTER -->
  <script src="/auth/signup.js"></script>
</body>
</html>
