<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account â€” SH The Hunger Point</title>

  <link rel="stylesheet" href="/auth/signup.css" />
  <link rel="icon" href="/home/sh-favicon.png" />
</head>

<body>
  <main class="auth-page">
    <div class="card">

      <!-- HEADER -->
      <header class="card-head">
        <div class="logo-box">
          <img src="/mnt/data/Screenshot 2025-11-20 at 4.11.21 PM.png" alt="SH Logo" />
          <div class="brand">
            <div class="brand-sh">SH</div>
            <div class="brand-full">The Hunger Point</div>
          </div>
        </div>
      </header>

      <!-- BODY -->
      <section class="card-body">
        <form id="signupForm" autocomplete="off">

          <label>Name</label>
          <input id="name" type="text" placeholder="Your full name" required />

          <label>Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />

          <label>Password</label>
          <div class="input-wrap">
            <input id="password" type="password" minlength="6" placeholder="Create password" required />
            <button type="button" class="eye-btn" data-target="password">
              <!-- Show eye (red theme) -->
              <svg class="eye-svg" viewBox="0 0 24 24" width="20" height="20"
                fill="none" stroke="#E23744" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>

          <label>Confirm Password</label>
          <div class="input-wrap">
            <input id="confirm" type="password" minlength="6" placeholder="Re-enter password" required />
            <button type="button" class="eye-btn" data-target="confirm">
              <!-- Show eye -->
              <svg class="eye-svg" viewBox="0 0 24 24" width="20" height="20"
                fill="none" stroke="#E23744" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>

          <!-- LEGAL CHECKBOX -->
          <label class="legal">
            <input type="checkbox" id="legalCheck" />
            <span>I accept the
              <a href="/legal/terms.html">Terms</a>,
              <a href="/legal/privacy.html">Privacy Policy</a>, and
              <a href="/legal/refund.html">Refund Policy</a>.
            </span>
          </label>

          <button type="submit" id="createBtn" class="btn primary">Create Account</button>

          <div class="divider">or</div>

          <button type="button" id="googleSignup" class="btn google">Continue with Google</button>

          <p class="muted small">
            Already have an account?
            <a href="/auth/login.html" class="signin-link">Sign in</a>
          </p>
        </form>
      </section>
    </div>

    <div id="toast" class="toast" hidden></div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Correct Firebase Config Path -->
  <script src="/api/firebase-config.js"></script>

  <!-- Signup Logic -->
  <script src="/auth/signup.js"></script>
</body>
</html>
