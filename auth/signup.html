<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” SH The Hunger Point</title>

  <link rel="stylesheet" href="/auth/auth.css" />

  <!-- Firebase (compat to match existing site) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- your firebase-config (must exist, same as other pages) -->
  <script src="/home/firebase-config.js"></script>
</head>
<body>
  <main class="auth-wrap">
    <div class="card">
      <header class="card-head">
        <div class="brand">
          <div class="logo-mark">SH</div>
          <div class="brand-text">
            <div class="name">SH â€” The Hunger Point</div>
            <div class="tag">Create your account</div>
          </div>
        </div>
      </header>

      <form id="signupForm" class="form">
        <div class="field">
          <label for="fullName">Full name</label>
          <input id="fullName" name="fullName" type="text" placeholder="Your name" required />
        </div>

        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="10-digit mobile number" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field password-row">
          <label for="password">Password</label>
          <div class="pw-wrap">
            <input id="password" name="password" type="password" placeholder="Min 6 characters" required />
            <button id="togglePw" type="button" class="eye" aria-label="Show password">ğŸ‘ï¸</button>
          </div>
        </div>

        <div class="field">
          <label for="confirmPassword">Confirm password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Repeat password" required />
        </div>

        <div id="error" class="error" role="alert" aria-live="assertive"></div>

        <div class="actions">
          <button id="submitBtn" type="submit" class="primary">Create account</button>
          <a class="link" href="/auth/login.html">Already have an account? Login</a>
        </div>
      </form>

      <footer class="card-foot">
        <small>By creating account you agree to our terms.</small>
      </footer>
    </div>
  </main>

  <div id="toast-container" class="toast-container" aria-hidden="true"></div>

  <script src="/auth/auth.js" defer></script>
</body>
</html>
