<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account â€” SH The Hunger Point</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="/auth/signup.css" />
  <link rel="icon" href="/home/sh-favicon.png" />
</head>

<body>
  <main class="auth-page">
    <div class="card">

      <!-- HEADER -->
      <header class="card-head">
        <div class="logo-box">
          <img src="/home/sh-thehungerpoint.png" class="logo-img">
          <span class="brand">The Hunger Point</span>
        </div>
        <div class="title">Create Account</div>
      </header>

      <!-- FORM BODY -->
      <section class="card-body">
        <form id="signupForm">

          <!-- NAME -->
          <div class="input-group">
            <input id="name" type="text" required placeholder=" ">
            <label for="name">Name</label>
          </div>

          <!-- EMAIL -->
          <div class="input-group">
            <input id="email" type="email" required placeholder=" ">
            <label for="email">Email</label>
          </div>

          <!-- PASSWORD -->
          <div class="input-group pass-group">
            <input id="password" type="password" minlength="6" required placeholder=" ">
            <label for="password">Password</label>

            <button type="button" class="toggle" id="togglePass">
              <!-- eye open -->
              <svg id="eyePassOpen" class="eye-icon" viewBox="0 0 24 24">
                <path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z"
                      fill="none" stroke="#333" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" fill="none"
                        stroke="#333" stroke-width="2"/>
              </svg>

              <!-- eye slash -->
              <svg id="eyePassSlash" class="eye-icon hidden" viewBox="0 0 24 24">
                <path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z"
                      fill="none" stroke="#333" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" fill="none"
                        stroke="#333" stroke-width="2"/>
                <line x1="4" y1="20" x2="20" y2="4"
                      stroke="#333" stroke-width="2"/>
              </svg>
            </button>
          </div>

          <!-- CONFIRM PASSWORD -->
          <div class="input-group pass-group">
            <input id="confirm" type="password" minlength="6" required placeholder=" ">
            <label for="confirm">Confirm Password</label>

            <button type="button" class="toggle" id="toggleConfirm">
              <svg id="eyeConfirmOpen" class="eye-icon" viewBox="0 0 24 24">
                <path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z"
                      fill="none" stroke="#333" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" fill="none"
                        stroke="#333" stroke-width="2"/>
              </svg>

              <svg id="eyeConfirmSlash" class="eye-icon hidden" viewBox="0 0 24 24">
                <path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z"
                      fill="none" stroke="#333" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" fill="none"
                        stroke="#333" stroke-width="2"/>
                <line x1="4" y1="20" x2="20" y2="4"
                      stroke="#333" stroke-width="2"/>
              </svg>
            </button>
          </div>

          <!-- LEGAL -->
          <label class="legal">
            <input type="checkbox" id="legalCheck">
            <span>I accept the</span>
            <a href="/legal/terms.html">Terms</a>,
            <a href="/legal/privacy.html">Privacy</a>,
            <a href="/legal/refund.html">Refund</a>,
            <a href="/legal/shipping.html">Shipping</a>.
          </label>

          <button type="submit" class="btn primary">Create Account</button>

          <div class="divider">or</div>

          <button type="button" id="googleSignup" class="btn google">Continue with Google</button>

          <p class="muted">
            Already have an account?
            <a href="/auth/login.html" class="signin-link">Sign in</a>
          </p>
        </form>
      </section>
    </div>

    <div id="toast" class="toast" hidden></div>
  </main>

  <script src="/auth/firebase-config.js"></script>
  <script src="/auth/signup.js"></script>
</body>
</html>
