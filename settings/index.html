<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Settings — The Hunger Point</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/home/SH-Favicon.png" />

  <!-- Remix / Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Cropper CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

  <!-- Shared styles -->
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

  <main class="container settings-shell">
    <article class="settings-card">

      <!-- USER BANNER -->
      <div class="user-banner">
        <div class="user-avatar" style="position:relative;">
          <img id="hdrAvatar" src="/home/SH-Favicon.png" alt="avatar">
          <button id="hdrAvatarBtn" aria-label="Change photo" title="Change photo"
            style="position:absolute;bottom:2px;right:2px;background:#fff;border-radius:50%;border:1px solid #eee;width:30px;height:30px;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(0,0,0,0.08);">
            <i class="ri-pencil-line" style="font-size:14px;color:#b71c1c;"></i>
          </button>
        </div>

        <div class="user-info">
          <div id="hdrName" class="user-name">User Name</div>
          <div id="hdrEmail" class="user-mail">user@example.com</div>
        </div>
      </div>

      <!-- LIST -->
      <div class="settings-list">
        <div class="settings-item" id="openProfileBtn">
          <div class="icon"><i class="ri-user-line"></i></div>
          <div>
            <div class="title">User Profile</div>
            <div class="kv">Edit profile & preferences</div>
          </div>
          <i class="ri-arrow-right-s-line" style="margin-left:auto"></i>
        </div>

        <div class="settings-item" id="openChangePassBtn">
          <div class="icon"><i class="ri-lock-line"></i></div>
          <div>
            <div class="title">Change Password</div>
            <div class="kv">Update your login password</div>
          </div>
          <i class="ri-arrow-right-s-line" style="margin-left:auto"></i>
        </div>

        <a href="/settings/faqs.html" style="color:inherit;text-decoration:none;">
          <div class="settings-item">
            <div class="icon"><i class="ri-question-line"></i></div>
            <div>
              <div class="title">FAQs</div>
              <div class="kv">Common questions</div>
            </div>
            <i class="ri-arrow-right-s-line" style="margin-left:auto"></i>
          </div>
        </a>

        <div class="settings-item">
          <div class="icon"><i class="ri-notification-3-line"></i></div>
          <div>
            <div class="title">Push Notifications</div>
            <div class="kv">Receive updates & offers</div>
          </div>

          <div id="pushToggle" class="toggle" role="switch" aria-checked="false">
            <div class="dot"></div>
          </div>
        </div>

        <div class="settings-item" id="logoutItem">
          <div class="icon"><i class="ri-logout-box-r-line"></i></div>
          <div>
            <div class="title">Logout</div>
            <div class="kv">Sign out of your account</div>
          </div>
        </div>
      </div>

      <div class="support-box">
        Need help? Message us on WhatsApp — 
        <a href="https://wa.me/919999999999" target="_blank" rel="noopener">WhatsApp</a>
      </div>

    </article>
  </main>

  <!-- PASSWORD SHEET (hidden by default) -->
  <div id="pwSheet" class="sheet" aria-hidden="true">
    <div style="width:40px;height:4px;background:#bbb;margin:0 auto;border-radius:4px;"></div>
    <h3 style="text-align:center;margin-top:14px;">Change Password</h3>

    <div style="margin-top:18px;display:flex;flex-direction:column;gap:12px;">
      <input id="newPass" class="input" type="password" placeholder="New password">
      <input id="confirmPass" class="input" type="password" placeholder="Confirm password">

      <div style="display:flex;gap:12px;margin-top:4px;">
        <button onclick="closePwSheet()" class="btn outline" style="flex:1;">Cancel</button>
        <button onclick="savePassword()" class="btn primary" style="flex:1;">Save</button>
      </div>
    </div>
  </div>

  <!-- CROPPING MODAL -->
  <div id="settingsCropModal" class="cropper-modal" aria-hidden="true">
    <div class="cropper-content">
      <h3>Crop photo</h3>
      <div class="cropper-area circle-mask-250" style="position:relative;overflow:hidden;">
        <img id="settingsCropImage" alt="to crop" />
      </div>

      <div style="display:flex;gap:12px;margin-top:12px;">
        <button onclick="closeSettingsCropper()" class="btn outline" style="flex:1;">Cancel</button>
        <button onclick="saveSettingsCroppedImage()" class="btn primary" style="flex:1;">Save</button>
      </div>
    </div>
  </div>

  <input type="file" id="settingsPhotoInput" accept="image/*" hidden>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

  <script src="/auth/firebase-config.js"></script>
  <script src="/auth/protect.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="/settings/settings.js"></script>
</body>
</html>
