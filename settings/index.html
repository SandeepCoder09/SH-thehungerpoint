<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Settings â€” The Hunger Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="/home/SH-Favicon.png">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- SH Global CSS -->
  <link rel="stylesheet" href="/home/style.css">
  <link rel="stylesheet" href="/settings/settings.css">
</head>

<body>

  <main class="settings-container">

    <section class="settings-top-card">
      <div class="settings-avatar-wrap">
        <img id="userAvatar" src="/home/SH-Favicon.png">
      </div>

      <div class="settings-user-info">
        <h2 id="userName">USER NAME</h2>
        <p id="userEmail">user@example.com</p>
      </div>
    </section>

    <section class="settings-list">

      <a href="/profile/index.html" class="settings-item">
        <i class="ri-user-line settings-icon"></i>
        <div>
          <h4>User Profile</h4>
          <small>Edit profile & preferences</small>
        </div>
        <i class="ri-arrow-right-s-line settings-arrow red-arrow"></i>
      </a>

      <div class="settings-item" id="changePassword">
        <i class="ri-lock-password-line settings-icon"></i>
        <div>
          <h4>Change Password</h4>
          <small>Update your login password</small>
        </div>
        <i class="ri-arrow-right-s-line settings-arrow red-arrow"></i>
      </div>

      <a href="/settings/faqs.html" class="settings-item">
        <i class="ri-questionnaire-line settings-icon"></i>
        <div>
          <h4>FAQs</h4>
          <small>Common questions</small>
        </div>
        <i class="ri-arrow-right-s-line settings-arrow red-arrow"></i>
      </a>

      <div class="settings-item">
        <i class="ri-notification-3-line settings-icon"></i>
        <div>
          <h4>Push Notifications</h4>
          <small>Receive updates & offers</small>
        </div>

        <label class="switch">
          <input type="checkbox" id="notifToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="settings-item" id="logoutBtn">
        <i class="ri-logout-box-line settings-icon danger"></i>
        <div>
          <h4>Logout</h4>
          <small>Sign out</small>
        </div>
      </div>

    </section>

  </main>

  <div id="toast-container" class="toast-container"></div>

  <!-- Firebase Modular Loader -->
  <script type="module" src="/auth/sh-auth.js"></script>

  <!-- Settings Logic -->
  <script type="module" src="/settings/settings.js"></script>

</body>
</html>
