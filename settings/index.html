<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Settings ‚Äî The Hunger Point</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/home/SH-Favicon.png" />

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Cropper CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

  <!-- Shared styles -->
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="stylesheet" href="/home/style.css">
</head>
<body>

  <main class="container settings-shell">
    <article class="settings-card">

      <!-- USER BANNER -->
      <div class="user-banner">
        <div class="user-avatar">
          <img id="hdrAvatar" src="/home/SH-Favicon.png" alt="avatar">

          <button id="hdrAvatarBtn" class="avatar-edit-btn">
            <i class="ri-pencil-line"></i>
          </button>
        </div>

        <div class="user-info">
          <div id="hdrName" class="user-name">User Name</div>
          <div id="hdrEmail" class="user-mail">user@example.com</div>
        </div>
      </div>

      <!-- Settings items -->
      <div class="settings-list">

        <div class="settings-item" id="openProfileBtn">
          <div class="icon"><i class="ri-user-line"></i></div>
          <div>
            <div class="title">User Profile</div>
            <div class="kv">Edit profile & preferences</div>
          </div>
          <i class="ri-arrow-right-s-line arrow"></i>
        </div>

        <div class="settings-item" id="openChangePassBtn">
          <div class="icon"><i class="ri-lock-line"></i></div>
          <div>
            <div class="title">Change Password</div>
            <div class="kv">Update your login password</div>
          </div>
          <i class="ri-arrow-right-s-line arrow"></i>
        </div>

        <a href="/settings/faqs.html" class="settings-link">
          <div class="settings-item">
            <div class="icon"><i class="ri-question-line"></i></div>
            <div>
              <div class="title">FAQs</div>
              <div class="kv">Common questions</div>
            </div>
            <i class="ri-arrow-right-s-line arrow"></i>
          </div>
        </a>

        <div class="settings-item">
          <div class="icon"><i class="ri-notification-3-line"></i></div>
          <div>
            <div class="title">Push Notifications</div>
            <div class="kv">Receive updates & offers</div>
          </div>

          <div id="pushToggle" class="toggle" role="switch">
            <div class="dot"></div>
          </div>
        </div>

        <div class="settings-item" id="logoutItem">
          <div class="icon"><i class="ri-logout-box-r-line"></i></div>
          <div>
            <div class="title">Logout</div>
            <div class="kv">Sign out of your account</div>
          </div>
        </div>

      </div>

      <div class="support-box">
        Need help? Message us on WhatsApp ‚Äî 
        <a href="https://wa.me/919999999999" target="_blank">WhatsApp</a>
      </div>

    </article>
  </main>

  <!-- PASSWORD SHEET -->
  <div id="pwSheet" class="sheet" aria-hidden="true">
    <h3>Change Password</h3>

    <input id="newPass" class="input" type="password" placeholder="New password">
    <input id="confirmPass" class="input" type="password" placeholder="Confirm password">

    <div class="sheet-btns">
      <button onclick="closePwSheet()" class="btn outline">Cancel</button>
      <button onclick="savePassword()" class="btn primary">Save</button>
    </div>
  </div>

  <!-- CROP MODAL -->
  <div id="settingsCropModal" class="cropper-modal" aria-hidden="true">
    <div class="cropper-content">
      <h3>Crop Photo</h3>

      <div class="cropper-area circle-mask-250">
        <img id="settingsCropImage" alt="crop">
      </div>

      <div class="cropper-actions">
        <button onclick="closeSettingsCropper()" class="btn outline">Cancel</button>
        <button onclick="saveSettingsCroppedImage()" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <input type="file" id="settingsPhotoInput" accept="image/*" hidden>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <button class="bn-item"><span>‚ò∞</span><small>Menu</small></button>
    <a href="/orders/orders.html"><button class="bn-item"><span>üßæ</span><small>Orders</small></button></a>
    <button class="bn-center" id="bottomCartBtn">üõí</button>
    <a href="/profile/index.html"><button class="bn-item"><span>üë§</span><small>Profile</small></button></a>
    <a href="/settings/index.html"><button class="bn-item"><span>‚öôÔ∏è</span><small>Setting</small></button></a>
  </nav>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script src="/auth/firebase-config.js"></script>
  <script src="/auth/protect.js"></script>

  <!-- Cropper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <!-- Page logic -->
  <script src="/settings/settings.js"></script>

</body>
</html>
