<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Track Order — SH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Inline CSS to guarantee map height (fixes pages.dev/flaky CSS loads) -->
  <style>

    html,
body {
	height: 100%;
	margin: 0;
	font-family: Inter, Arial, sans-serif;
	background: #fff
}

#map {
	height: calc(100% - 180px);
	width: 100%;
	background: #eee
}

.bottom-sheet {
	position: fixed;
	left: 8px;
	right: 8px;
	bottom: 12px;
	background: #fff;
	border-radius: 14px;
	padding: 14px;
	box-shadow: 0 12px 36px rgba(10, 10, 15, 0.12);
	z-index: 999;
	border: 1px solid #f0f0f0;
}

.sheet-top {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 8px
}

.status-badge {
	background: #ffebcd;
	color: #111;
	padding: 6px 10px;
	border-radius: 999px;
	font-weight: 700
}

.eta {
	color: #6b7280
}

.items-list {
	font-size: 14px;
	color: #111;
	margin-bottom: 8px
}

.timeline {
	display: flex;
	gap: 8px
}

.step {
	flex: 1;
	padding: 8px;
	border-radius: 8px;
	background: #f6f6f7;
	text-align: center;
	color: #666
}

.step.active {
	background: #E23744;
	color: #fff;
	font-weight: 700
}

.track-actions {
	display: flex;
	gap: 8px;
	margin-top: 10px
}

.btn {
	flex: 1;
	padding: 10px;
	border-radius: 10px;
	border: 1px solid #eee;
	background: #fff;
	cursor: pointer
}

.btn.primary {
	background: #E23744;
	color: #fff;
	border: none
}

.back-link {
	position: fixed;
	left: 12px;
	top: 12px;
	z-index: 1200;
	background: #fff;
	padding: 8px;
	border-radius: 8px;
	border: 1px solid #eee
}

  </style>
</head>
<body>

  <a class="back-link" href="/orders/orders.html">← orders</a>
  <div id="map"></div>

  <div class="bottom-sheet">
    <div class="sheet-top">
      <div class="status-badge" id="orderStatus">Out for Delivery</div>
      <div class="eta" id="etaText">— min</div>
    </div>

    <div id="itemsList" class="items-list">Loading items…</div>

    <div class="timeline">
      <div id="step1" class="step">Preparing</div>
      <div id="step2" class="step">Out for delivery</div>
      <div id="step3" class="step">Delivered</div>
    </div>

    <div class="track-actions">
      <button id="callBtn" class="btn">Call Support</button>
      <button id="helpBtn" class="btn primary">Get Help</button>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" defer></script>
  <script src="/home/firebase-config.js" defer></script>
  <script src="/orders/track-order.js" defer></script>
</body>
</html>
