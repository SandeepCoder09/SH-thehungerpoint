<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Track Order — SH The Hunger Point</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="/orders/track-order.css" />

  <!-- Firebase (v8 namespaced - compatible with existing pages) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" defer></script>
</head>
<body>
  <a class="back-link" href="/orders/orders.html">← Orders</a>

  <!-- Map -->
  <div id="map"></div>

  <!-- Bottom sheet -->
  <div class="bottom-sheet">
    <div class="sheet-top">
      <div class="status-badge" id="orderStatus">Connecting…</div>
      <div class="eta" id="etaText">—</div>
    </div>

    <div id="itemsList" class="items-list">Loading items…</div>

    <div class="timeline">
      <div id="step1" class="step">Preparing</div>
      <div id="step2" class="step">Out for delivery</div>
      <div id="step3" class="step">Delivered</div>
    </div>

    <div class="track-actions">
      <button id="callBtn" class="btn">Call Support</button>
      <button id="helpBtn" class="btn primary">Get Help</button>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <!-- Track JS -->
  <script src="/orders/track-order.js" defer></script>
</body>
</html>
