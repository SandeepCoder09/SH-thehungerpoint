<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Login â€” SH The Hunger Point</title>
  <link rel="stylesheet" href="/rider/login.css" />
</head>

<body>
  <main class="wrap">
    <div class="card">
      <h1>Rider Login</h1>

      <label for="riderEmail">Email</label>
      <input 
        id="riderEmail" 
        type="email" 
        placeholder="you@example.com"
        autocomplete="username"
      />

      <label for="riderPassword">Password</label>
      <input 
        id="riderPassword" 
        type="password"
        placeholder="Password"
        autocomplete="current-password"
      />

      <button id="loginBtn">Login</button>

      <p id="loginMsg" class="info" aria-live="polite"></p>
      <p class="hint">Only riders approved by admin can log in.</p>
    </div>
  </main>

  <!-- API base for JS -->
  <script>
    window.SH = window.SH || {};
    window.SH.API_BASE = "https://sh-thehungerpoint.onrender.com";
  </script>

  <script src="/rider/login.js"></script>
</body>
</html>
