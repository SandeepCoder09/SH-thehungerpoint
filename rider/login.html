<!-- rider/login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rider Login â€” SH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <main class="login-shell">
    <div class="card">
      <img src="/home/sh-thehungerpoint.png" class="logo" alt="SH" />
      <h1>Rider sign in</h1>
      <p class="muted">Use phone number or email + password</p>

      <form id="loginForm" class="form" autocomplete="on">
        <label>
          Phone or Email
          <input id="identifier" name="identifier" type="text" inputmode="email" placeholder="phone or email" required />
        </label>

        <label>
          Password
          <input id="password" name="password" type="password" placeholder="Password" required />
        </label>

        <div class="actions">
          <button id="btnLogin" type="submit" class="btn primary">Sign in</button>
        </div>
      </form>

      <div id="msg" class="msg" aria-live="polite"></div>
      <small class="muted">Make sure your rider record exists and is approved in Firestore.</small>
    </div>
  </main>

  <script type="module" src="./login.js"></script>
</body>
</html>
