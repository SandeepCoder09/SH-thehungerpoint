<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rider Dashboard — SH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/rider/rider.css">
</head>
<body>

<header class="topbar">
  <button class="back-btn" onclick="location.href='/home/index.html'">←</button>
  
  <div class="profile-box">
    <img id="riderPhoto" class="avatar" src="/home/SH-Favicon.png">
    <div class="info">
      <div id="riderName">Rider</div>
      <div id="riderEmail" class="subtext"></div>
    </div>
  </div>

  <div class="right">
    <!-- Online / Offline Switch -->
    <label class="switch">
      <input type="checkbox" id="onlineToggle">
      <span class="slider"></span>
    </label>
    <span id="onlineStatus">Offline</span>

    <button id="logoutBtn" class="logout">Logout</button>
  </div>
</header>

<main>
  <div id="map" class="map">Loading map…</div>

  <section class="controls">
    <div>Connected: <span id="conn">No</span></div>
    <div>Active Order: <span id="activeOrder">—</span></div>

    <button id="btnAccept" class="btn dark">Accept selected</button>
    <button id="btnStart" class="btn red">Start trip</button>
    <button id="btnMark" class="btn green">Mark delivered</button>
  </section>

  <section class="orders">
    <h3>Assigned / Available Orders</h3>
    <div id="ordersList">Loading…</div>
  </section>
</main>

<script type="module" src="/rider/rider.js"></script>
</body>
</html>
