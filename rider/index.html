<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rider Dashboard — SH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/rider/rider.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

  <!-- TOP PROFILE -->
  <div class="topbar">
    <div class="left">
      <img id="avatar" class="avatar">
      <div>
        <div id="riderName" class="name">—</div>
        <div id="riderEmail" class="email">—</div>
        <div>ID: <span id="riderIdBox">—</span></div>
      </div>
    </div>

    <div class="right">
      <span id="onlineDot" class="dot off"></span>
      <span id="onlineText">Offline</span>
      <button id="btnLogout" class="logout">Logout</button>
    </div>
  </div>

  <!-- MAP -->
  <div id="map" class="map"></div>

  <!-- Info Panel -->
  <div class="info">
    Connected: <span id="connStatus">—</span>
    &nbsp;&nbsp; Last seen: <span id="lastSeen">—</span>
    &nbsp;&nbsp; Active Order: <span id="activeOrder">—</span>
  </div>

  <!-- Actions -->
  <div class="actions">
    <button id="btnAcceptSelected">Accept</button>
    <button id="btnStartTrip" class="red">Start Trip</button>
    <button id="btnDeliver" class="green">Mark Delivered</button>
  </div>

  <!-- Upload Photo -->
  <div class="upload">
    <label>Upload profile photo</label>
    <input type="file" id="photoFile">
    <button id="btnUpload">Upload</button>
  </div>

  <!-- Orders -->
  <div class="orders">
    <h3>Available / Assigned Orders</h3>
    <div id="ordersList">Loading…</div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script type="module" src="/rider/rider.js"></script>
</body>
</html>
