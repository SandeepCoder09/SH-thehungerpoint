<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Rider — SH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="icon" type="image/png" href="/home/SH-Favicon.png" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/rider/rider.css" />
</head>

<body>

  <!-- TOP BAR -->
  <header class="rider-top">
    <div class="rider-profile">

      <!-- WRAPPER for profile & pencil -->
      <div class="profile-img-wrapper">
        <img id="profileImg" src="/home/SH-Favicon.png" alt="avatar" />

        <!-- Pencil Button (smaller) -->
        <button id="editPhotoBtn" class="edit-photo-btn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none"
            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 20h9" />
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
          </svg>
        </button>
      </div>

      <div class="rider-meta">
        <div id="riderName" class="rider-name">Rider</div>
        <div id="riderEmail" class="rider-email">Email</div>

        <div class="small">
          <span id="riderStatusDot" class="dot offline"></span>
          <span id="riderStatus">Offline</span>
        </div>

        <div class="small">ID: <strong id="riderIdDisplay">—</strong></div>
      </div>
    </div>

    <div class="rider-actions">
      <button id="btnLogout" class="btn small">Logout</button>
    </div>
  </header>

  <!-- Profile Upload Panel -->
  <section class="profile-upload-panel">
    <input id="photoInput" type="file" accept="image/*" hidden />
    <button id="btnUploadPhoto" class="btn small">Upload Photo</button>
    <div id="uploadMsg" class="small muted"></div>
  </section>

  <!-- MAIN -->
  <main class="rider-main">

    <!-- MAP PANEL -->
    <section class="map-panel">
      <div id="map" class="map">Loading map...</div>
    </section>

    <!-- CONTROLS -->
    <section class="controls-panel">
      <div class="status-row">
        <div>Connected: <strong id="connStatus">—</strong></div>
        <div>Active Order: <strong id="activeOrder">—</strong></div>
      </div>

      <div class="last-seen">Last seen: <span id="lastSeen">—</span></div>

      <!-- UPDATED BUTTON ROW (Accept removed, Track & Details added) -->
      <div class="buttons-row">

        <button id="btnStartTrip" class="btn primary" disabled>
          Start Trip
        </button>

        <button id="btnDeliver" class="btn success" disabled>
          Mark Delivered
        </button>

        <button id="btnTrackOrder" class="btn" disabled>
          Track
        </button>

        <button id="btnOrderDetails" class="btn" disabled>
          Details
        </button>

      </div>

      <hr />
    </section>

    <!-- ORDERS LIST -->
    <section class="orders-panel">
      <h3>All Orders (live)</h3>
      <div id="ordersList" class="orders-list">Loading…</div>
    </section>
  </main>

  <footer class="rider-footer muted">
    Rider dashboard • SH — The Hunger Point
  </footer>

  <div id="toast" class="toast"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <script type="module" src="/rider/firebase.js"></script>
  <script type="module" src="/rider/rider.js"></script>
</body>

</html>
