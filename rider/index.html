<!-- rider/dashboard.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rider Dashboard — SH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/home/SH-Favicon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./dashboard.css" />
</head>
<body>
  <header class="top">
    <div class="left">
      <button id="btnBack" class="ghost">←</button>
      <h1>Rider Dashboard</h1>
    </div>
    <div class="right">
      <div class="profile">
        <img id="riderAvatar" src="/home/SH-Favicon.png" alt="avatar">
        <div class="meta">
          <div id="riderName">—</div>
          <div id="riderEmail" class="small muted">—</div>
        </div>
      </div>
      <button id="btnLogout" class="btn">Logout</button>
    </div>
  </header>

  <main class="wrap">
    <section class="left-col">
      <div id="mapBox" class="panel map">
        <div id="map" style="height:100%; width:100%"></div>
      </div>

      <div class="panel controls">
        <div class="status-row">
          <div>Connected: <span id="connStatus" class="muted">—</span></div>
          <div>Active Order: <span id="activeOrder">—</span></div>
        </div>
        <div class="lastseen">Last seen: <span id="lastSeen">—</span></div>

        <div class="actions">
          <button id="btnAcceptSelected" class="btn ghost">Accept</button>
          <button id="btnStartTrip" class="btn danger">Start Trip</button>
          <button id="btnDeliver" class="btn success">Mark Delivered</button>
        </div>
    </section>

    <section class="right-col">
      <div class="panel search-panel">
        <div class="search-row">
          <input id="searchInput" placeholder="Search orders, items, customer..." />
          <select id="filterSelect">
            <option value="all">All</option>
            <option value="assigned">Assigned</option>
            <option value="accepted">Accepted</option>
            <option value="picked">Picked</option>
            <option value="delivered">Delivered</option>
            <option value="unassigned">Unassigned</option>
          </select>
        </div>
      </div>

      <div id="ordersContainer" class="panel orders-panel">
        <h3>Available / Assigned Orders</h3>
        <div id="ordersList" class="orders-list">Loading...</div>
      </div>
    </section>
  </main>

  <script type="module" src="./dashboard.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
