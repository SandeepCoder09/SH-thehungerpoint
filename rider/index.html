<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rider Dashboard — SH</title>
  <link rel="stylesheet" href="/rider/rider.css" />
</head>

<body>
  <div class="topbar">
    <div class="title">SH — Rider Dashboard</div>

    <div class="right">
      <span id="riderName">Loading...</span>
      <span id="riderEmail" style="color:#9fb0c8; font-size:0.85rem;"></span>
      <button id="btnLogout">Logout</button>
    </div>
  </div>

  <main class="container">
    <section class="orders">
      <h3>Active Orders</h3>
      <div id="orderContainer" class="order-list">No active orders</div>
    </section>

    <section class="map-wrap">
      <h3>Live Location</h3>
      <div id="map" class="map">Map will appear here (optional)</div>
    </section>
  </main>

  <!-- socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    window.SH = window.SH || {};
    window.SH.API_BASE = "https://sh-thehungerpoint.onrender.com";
  </script>

  <!-- App Scripts -->
  <script type="module" src="/rider/firebase.js" defer></script>
  <script type="module" src="/rider/socket-client.js" defer></script>
  <script type="module" src="/rider/rider-gps.js" defer></script>
  <script type="module" src="/rider/rider.js" defer></script>

</body>
</html>
