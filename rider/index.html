<!-- rider/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rider Dashboard — SH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./rider.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header class="r-top">
    <div class="left">
      <button id="btnBack" class="icon" title="Back">←</button>
      <div class="title">Rider Dashboard</div>
    </div>
    <div class="right">
      <div class="meta">ID: <span id="riderIdSpan">—</span></div>
      <button id="btnLogout" class="btn ghost">Logout</button>
    </div>
  </header>

  <main class="r-body">
    <section class="panel map-panel">
      <div id="map" class="map-placeholder">Loading map…</div>
    </section>

    <section class="panel status-panel">
      <div class="row">
        <div><strong>Connected:</strong> <span id="connStatus">—</span></div>
        <div><strong>Active Order:</strong> <span id="activeOrder">—</span></div>
      </div>

      <div class="row controls">
        <button id="btnAcceptSelected" class="btn ghost">Accept selected</button>
        <button id="btnStartTrip" class="btn">Start trip</button>
        <button id="btnDeliver" class="btn">Mark delivered</button>
      </div>

      <div class="row logs">
        <div id="logArea" class="muted">Logs appear here.</div>
      </div>
    </section>

    <section class="panel orders-panel">
      <h3>Assigned / Available Orders</h3>
      <div id="ordersList" class="orders">Loading…</div>
    </section>
  </main>

  <script type="module" src="./firebase.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module" src="./socket-client.js"></script>
  <script type="module" src="./rider-gps.js"></script>
  <script type="module" src="./rider.js"></script>
</body>
</html>
