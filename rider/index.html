<!-- rider/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rider Dashboard — SH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./rider.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header class="topbar">
    <button id="btnBack" class="icon">←</button>
    <div class="title">Rider Dashboard</div>
    <div class="right">
      <div class="rider-info">
        <img id="avatarImg" class="avatar" src="/home/SH-Favicon.png" alt="avatar" />
        <div class="meta">
          <div id="riderName" class="name">—</div>
          <div class="small">
            <span id="riderEmail">—</span>
            <span class="dot" id="statusDot" title="status"></span>
            <span id="statusText">—</span>
          </div>
          <div class="small">ID: <strong id="riderIdSpan">—</strong></div>
        </div>
      </div>
      <button id="btnLogout" class="btn ghost">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="map-card">
      <div id="map" class="map"></div>
    </section>

    <section class="controls">
      <div class="row">
        <div>Connected: <span id="connStatus">—</span></div>
        <div>Active Order: <strong id="activeOrder">—</strong></div>
      </div>

      <div class="row small muted">Last seen: <span id="lastSeen">—</span></div>

      <div class="actions">
        <button id="btnAcceptSelected" class="btn">Accept</button>
        <button id="btnStartTrip" class="btn primary">Start Trip</button>
        <button id="btnDeliver" class="btn success">Mark Delivered</button>
      </div>

      <hr />

      <div>
        <label class="small">Upload profile photo</label>
        <input id="avatarFile" type="file" accept="image/*" />
        <button id="btnUploadAvatar" class="btn">Upload</button>
      </div>
    </section>

    <section class="orders-panel">
      <h3>Available / Assigned Orders</h3>
      <div id="ordersList" class="orders-list">Loading...</div>
    </section>
  </main>

  <script type="module" src="./rider.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
