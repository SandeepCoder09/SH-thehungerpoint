<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rider Dashboard — SH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="icon" type="image/png" href="/home/SH-Favicon.png" />

  <!-- Leaflet Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Rider CSS -->
  <link rel="stylesheet" href="/rider/rider.css">
</head>

<body>

  <!-- HEADER / PROFILE -->
  <div class="topbar">
    <div class="left">
      <div class="avatar" id="riderAvatar">SH</div>
      <div class="details">
        <div class="name" id="riderName">Rider</div>
        <div class="email" id="riderEmail">email@example.com</div>
        <div class="id">ID: <span id="riderIdSpan">—</span></div>
        <div class="statusRow">
          <span class="dot" id="onlineDot"></span>
          <span id="onlineStatus">Offline</span>
        </div>
        <div class="lastseen">Last seen: <span id="lastSeen">—</span></div>
      </div>
    </div>

    <button id="btnLogout" class="logout">Logout</button>
  </div>

  <!-- MAP PANEL -->
  <section class="panel mapPanel">
    <div id="map">Loading map...</div>
  </section>

  <!-- INFO + ACTIONS -->
  <section class="panel infoPanel">
    <div class="infoRow">
      Connected: <span id="connStatus" class="green">—</span>
      &nbsp;&nbsp; Active Order: <span id="activeOrder">—</span>
    </div>

    <div class="actionRow">
      <button id="btnAcceptSelected" class="btn small">Accept</button>
      <button id="btnStartTrip" class="btn small red">Start Trip</button>
      <button id="btnDeliver" class="btn small green">Mark Delivered</button>
    </div>

    <!-- PROFILE PHOTO UPLOAD -->
    <div class="uploadBox">
      <label>Upload profile photo</label>
      <input type="file" id="photoInput" />
      <button class="btn full" id="btnUploadPhoto">Upload</button>
    </div>
  </section>

  <!-- ORDERS LIST -->
  <section class="panel">
    <h3>Available / Assigned Orders</h3>
    <div id="ordersList" class="orders"></div>
  </section>

  <!-- LOG AREA -->
  <section class="panel">
    <h3>Logs</h3>
    <pre id="logArea" class="logs">Loading…</pre>
  </section>

  <!-- JS LIBRARIES -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- IMPORT MODULES -->
  <script type="module" src="/rider/rider.js"></script>

</body>
</html>
