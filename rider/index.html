<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rider Dashboard — SH</title>
  <link rel="stylesheet" href="/rider/rider.css" />
  <!-- Google Maps (optional — add API key if you want map) -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY"></script> -->
</head>
<body>
  <div class="topbar">
    <div class="title">SH — Rider Dashboard</div>
    <div class="right">
      <span id="riderName">—</span>
      <button id="btnLogout">Logout</button>
    </div>
  </div>

  <main class="container">
    <section class="orders">
      <h3>Active Orders</h3>
      <div id="orderContainer" class="order-list">No active orders</div>
    </section>

    <section class="map-wrap">
      <h3>Live Location</h3>
      <div id="map" class="map">Map will appear here (optional)</div>
    </section>
  </main>

  <!-- socket.io client (cdn) -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    window.SH = window.SH || {};
    window.SH.API_BASE = "https://sh-thehungerpoint.onrender.com";
  </script>
  <script src="/rider/socket-client.js"></script>
  <script src="/rider/rider-gps.js"></script>
  <script src="/rider/rider.js"></script>
</body>
</html>
