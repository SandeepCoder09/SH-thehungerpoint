<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rider Dashboard — SH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <link rel="stylesheet" href="/rider/rider.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="rider-info">
      <img id="riderPhoto" class="avatar" src="/home/SH-Favicon.png">
      <div>
        <div id="riderName" class="name">Rider</div>
        <div id="riderEmail" class="email">Email</div>
        <div id="riderStatus" class="status offline">● Offline</div>
      </div>
    </div>

    <button id="btnLogout" class="logout-btn">Logout</button>
  </header>


  <!-- MAP -->
  <section class="panel">
    <div id="map" class="map-box">Loading map…</div>
  </section>


  <!-- CONTROLS -->
  <section class="panel">
    <div class="row">
      Connected: <span id="connStatus">—</span>
      &nbsp; • &nbsp;
      Active Order: <span id="activeOrder">—</span>
    </div>

    <div class="row">
      Last seen: <span id="lastSeen">—</span>
    </div>

    <div class="btn-row">
      <button id="btnAcceptSelected" class="btn">Accept</button>
      <button id="btnStartTrip" class="btn red">Start Trip</button>
      <button id="btnDeliver" class="btn green">Mark Delivered</button>
    </div>
  </section>


  <!-- ALL ORDERS -->
  <section class="panel">
    <h3>All Orders (live)</h3>
    <div id="ordersList" class="orders-list">Loading…</div>
  </section>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="/rider/rider.js"></script>

</body>
</html>
