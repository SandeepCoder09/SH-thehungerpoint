<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SH Rider App</title>

  <link rel="stylesheet" href="/rider/rider.css">

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="/auth/firebase-config.js"></script>
</head>

<body>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="screen active">
    <h2>Rider Login</h2>
    <input id="riderEmail" type="email" placeholder="Email" />
    <input id="riderPass" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p class="note">Only riders approved by admin can log in.</p>
  </div>

  <!-- RIDER DASHBOARD -->
  <div id="dashboardScreen" class="screen">
    <header class="top-bar">
      <h2>Welcome, <span id="riderName"></span></h2>
      <button id="logoutBtn" class="logout">Logout</button>
    </header>

    <h3>Your Active Orders</h3>
    <div id="orderContainer" class="order-list"></div>

    <div id="map" class="map"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/rider/socket-client.js"></script>
  <script src="/rider/rider-gps.js"></script>

</body>
</html>
